<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel AI | Fraud Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #020617;
            --card-bg: #0f172a;
            --border-color: #1e293b;
            --accent-blue: #38bdf8;
            --high-risk: #f43f5e;
            --med-risk: #fbbf24;
            --low-risk: #10b981;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .dashboard-container {
            width: 100%;
            max-width: 1100px;
        }

        /* Header Section */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            font-size: 0.8rem;
            color: var(--text-dim);
            background: rgba(56, 189, 248, 0.1);
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid rgba(56, 189, 248, 0.2);
        }

        .dot {
            height: 8px;
            width: 8px;
            background-color: #38bdf8;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 1.5s infinite;
        }

        /* Stats Bar */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .stat-label { color: var(--text-dim); font-size: 0.85rem; }
        .stat-value { font-size: 1.5rem; font-weight: 700; margin-top: 5px; }

        /* Table Styling */
        .table-wrapper {
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            background: rgba(30, 41, 59, 0.5);
            padding: 16px 24px;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-dim);
        }

        td {
            padding: 18px 24px;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.95rem;
        }

        tr:last-child td { border-bottom: none; }
        tr:hover { background: rgba(255, 255, 255, 0.02); }

        /* Risk Badges */
        .badge {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .HIGH { background: rgba(244, 63, 94, 0.15); color: var(--high-risk); }
        .MEDIUM { background: rgba(251, 191, 36, 0.15); color: var(--med-risk); }
        .LOW { background: rgba(16, 185, 129, 0.15); color: var(--low-risk); }

        .amount-cell { font-family: monospace; font-weight: 600; font-size: 1.1rem; }
        .time-cell { color: var(--text-dim); font-size: 0.85rem; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <header>
        <h1>Sentinel AI Dashboard</h1>
        <div class="live-indicator">
            <span class="dot"></span> LIVE MONITORING
        </div>
    </header>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-label">Total Scanned</div>
            <div class="stat-value" id="stat-total">-</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Avg. Probability</div>
            <div class="stat-value" id="stat-avg" style="color: var(--accent-blue);">-</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">System Health</div>
            <div class="stat-value" style="color: var(--low-risk);">99.9%</div>
        </div>
    </div>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Amount</th>
                    <th>Risk Level</th>
                    <th>Probability</th>
                    <th>Status</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="data">
                </tbody>
        </table>
    </div>
</div>

<script>
    const dataContainer = document.getElementById("data");
    const totalEl = document.getElementById("stat-total");
    const avgEl = document.getElementById("stat-avg");

    function loadData() {
        fetch("http://127.0.0.1:8000/transactions?ts=" + Date.now())
        .then(res => res.json())
        .then(data => {
            dataContainer.innerHTML = "";
            let totalProb = 0;
            
            // Limit to last 10 for "beautiful" density, or show all
            const displayData = data.slice(-10).reverse();
            
            displayData.forEach(tx => {
                totalProb += tx.fraud_probability;
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td class="amount-cell">â‚¹ ${tx.transaction.Amount.toLocaleString()}</td>
                    <td><span class="badge ${tx.risk}">${tx.risk}</span></td>
                    <td>
                        <div style="font-weight: 600;">${(tx.fraud_probability * 100).toFixed(1)}%</div>
                        <div style="width: 100%; height: 4px; background: #1e293b; margin-top: 4px; border-radius: 2px;">
                            <div style="width: ${tx.fraud_probability * 100}%; height: 100%; background: ${tx.fraud_probability > 0.7 ? 'var(--high-risk)' : 'var(--accent-blue)'}; border-radius: 2px;"></div>
                        </div>
                    </td>
                    <td style="color: var(--text-dim)">${tx.status}</td>
                    <td class="time-cell">${new Date(tx.timestamp).toLocaleTimeString()}</td>
                `;
                dataContainer.appendChild(row);
            });

            // Update Header Stats
            totalEl.innerText = data.length;
            avgEl.innerText = ((totalProb / displayData.length) * 100).toFixed(1) + "%";
        })
        .catch(err => console.error("API Offline? Ensure FastAPI is running."));
    }

    // Initial load and refresh every 5 seconds
    loadData();
    setInterval(loadData, 5000);
</script>

</body>
</html>
